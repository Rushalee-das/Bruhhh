<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #403e3e;
    }
    img{
      width: 200px;
      position: absolute;
      margin: 0;
      left: 350px;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3c4962;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      position: absolute;
      height: 200px;
      width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    .popup-content img{
      align-items: center;
      width: 50%;
      left: 0;
      top: 0;
      position: absolute;
    }
    #continueBtn{
      padding: 10px 20px;
      position: absolute;
      left: 67%;
      top: 70%;
      font-size: 16px;
      background-color: #3c4962;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .popup-content p {
      position: relative;
      margin-top: 20px;
      font-size: 30px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      left: 50%;
      position: absolute;
      font-weight: bold;
    }
    .popup-content h4{
      position: relative;
      margin-top: 100px;
      font-size: 30px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      left: 70%;
      position: absolute;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="img/welcome.gif" alt="">
      <p >Bish I know who you are!!</p>
      <h4>Heh</h4>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const continueBtn = document.getElementById('continueBtn');
    const popup = document.getElementById('popup');

    function showPopup() {
      popup.style.display = 'flex';
    }

    function hidePopup() {
      popup.style.display = 'none';
      window.location.href = 'main.html'; // Redirect to main.html
    }

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = loginForm.elements.username.value.trim();
      // Check if the username is correct (e.g., "admin")
      if (username === 'potat') {
        showPopup();
      } else {
        alert('Invalid username. Please try again.');
      }
    });

    continueBtn.addEventListener('click', hidePopup);
  </script>
</body>
</html>
